<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sling Shot</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/shake.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/socket.io.min.js"></script>
</head>
<body>
  <div class="master">
    <section class="page page-quiz">
      <main class="container h-100">
          <div class="align-content-center h-100 justify-content-center row">
              <div class="col-sm-6 col-12">
                  <form id="myform" method="post" action="#">
                      <div class="card text-center border-0">
                          <div class="card-body">
                              <button type="button" id="start-camera" class="btn">
                                  <img src="assets/images/start camera.png" alt="start camera">
                              </button>
                          </div>
                      </div>
                      
                      <div class="card text-center">
                          <div class="card-body">
                              <video id="video" width="200" height="200" autoplay></video>
                              <button type="button" id="click-photo"  class="btn">
                                  <img src="assets/images/Capture photo.png" alt="Capture photo">
                              </button>
                          </div>
                      </div>
                      
                      <div class="card text-center">
                          <div class="card-body">
                              <canvas id="canvas" width="200" height="200"></canvas>
                              <input type="text" class="form-control" name="image" id="image" aria-describedby="image" hidden>
                              
                              <button type="button" id="recapture" class="btn">
                                  <img src="assets/images/Retake.png" alt="Retake">
                              </button>
                              <button type="button" id="messages" class="btn">
                                  <img src="assets/images/message.png" alt="message">
                              </button>
                          </div>
                      </div>
                      
                      <div class="card text-center">
                          <div class="card-body">
                              <div class="form-group">
                                  <label for="name">NAME</label>
                                  <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
                              </div>
                              <div class="form-group">
                                  <label for="name">EMAIL</label>
                                  <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
                              </div>
                              <div class="form-group">
                                  <label for="message">MESSAGE</label>
                                  <textarea id="message" class="form-control" name="message" id="message"></textarea>
                                  <!--<input type="password" class="form-control" id="exampleInputPassword1">-->
                              </div>
                              <button type="button" class="btn" id="submit">
                                  <img src="assets/images/Submit button.png" alt="message">
                              </button>
                          </div>
                      </div>
                      
                      <div class="card text-center" style="background: url('assets/images/sling-it.jpg') no-repeat;background-size: 100% 100%;width: 100%;height: 90vh;">
                          <div class="card-body">
                              <!--Shake it-->
                              <button type="button" id="send" onclick="shakeEventDidOccur()">SUBMIT</button>
                              
                              <!--<canvas id="canvas" width="320" height="240"></canvas>-->
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </main>
  </section>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
